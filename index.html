<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <header class="intro-img__header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-screenshot">
        <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <div class="main-page-block">
        <section>
            <label for="new-task">Add Item</label>
            <div class="new-task-wrapper">

                <input id="new-task" class="task" type="text">
                <button>Add</button>

            </div>
        </section>
        <section>
            <h3>Todo</h3>

            <ul class="incompleted-tasks">
                <li>

                    <input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete"><img src="./remove.svg" alt="remove-button"></button>

                </li>
                <li class="edit-mode">

                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete"><img src="./remove.svg" alt="remove-button"></button>

                </li>
            </ul>
        </section>
        <section>
            <h3>Completed</h3>

            <ul class="completed-tasks">
                <li>

                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete"><img src="./remove.svg" alt="remove-button"></button>

                </li>
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
